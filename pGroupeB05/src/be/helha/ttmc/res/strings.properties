title=What do you know about it?

rules_line_1=The game's purpose is to prove that we know ourselves more than the others know themselves.
rules_line_2=In order to prove that, one must reach the end of the board while earning as many points as possible.
rules_line_3=In order to advance, one must answer all the questions correctly, one right answer will let us move one box forward.
rules_line_4=Based on what we know best, we can choose between four different levels of difficulty. Level 1 being the easiest and level 4 being the hardest.
rules_line_5=To every good answer, we will earn a certain number of points equal to the level of the question. For example: if we answer correcte to a level 1 question, we earn 1 point. If we answer correctly to a level 4 question, we earn 4 points.
rules_line_6=When a player reaches the last box on the board, he is considered the winner if he is the only one to have reached the end of the box or (if there are more played to have reached the end of the board) if he or she has the most points.

