title=Qu'est-ce que t'en sais?

rules=Le jeu a pour but de démontrer que l'on se connait mieux que les autres se connaissent eux-même. Pour le montrer, il faut arriver au bout du plateau tout en gagnant des points. Pour avancer, il faut répondre correctement aux questions qui se poseront, une bonne réponse nous fait avancer d'une case. Nous pouvons choisir entre quatres difficultés de questions, en fonction de ce que nous connaissons le mieux. Le niveau 1 est le plus facile et le niveau 4 le plus difficile. A chaque bonne réponse, nous gagnons un nombre de points équivalant au niveau de la question. Par exemple: nous répondons corretement à une question de niveau 1, nous gagnons 1 point. Si nous répondons correctement à une question de niveau 4, nous gagnons 4 points. Lorsqu'un joueur arrive sur la dernière case du plateau, il est désigné gagnant si il est le seul à avoir atteint la fin du plateau ou (si ils sont plusieurs sur la dernière case) si il a le plus de points. 

